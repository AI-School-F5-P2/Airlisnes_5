<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Opinión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario de Opinión</h1>
    <form action="/procesar_formulario" method="POST">
        <!-- Datos del cliente -->
        <h2>Datos del Cliente</h2>
        <label for="Gender">Género:</label>
        <select name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="Customer Type">Tipo de Cliente:</label>
        <select name="Customer Type" required>
            <option value="Loyal Customer">Loyal Customer</option>
            <option value="disloyal Customer">disloyal Customer</option>
        </select><br>

        <label for="Type of Travel">Tipo de Viaje:</label>
        <select name="Type of Travel" required>
            <option value="Personal Travel">Personal Travel</option>
            <option value="Business travel">Business travel</option>
        </select><br>

        <label for="Class">Clase:</label>
        <select name="Class" required>
            <option value="Eco">Eco</option>
            <option value="Eco Plus">Eco Plus</option>
            <option value="Business">Business</option>
        </select><br>

        <label for="Age">Edad:</label>
        <input type="number" name="Age" required min="10" max="99"><br>

        <label for="Flight Distance">Distancia del Vuelo:</label>
        <input type="number" name="Flight Distance" required><br>

        <!-- Calificaciones de Servicios -->
        <h2>Calificaciones de Servicios</h2>

        <!-- Inflight wifi service -->
        <label for="Inflight wifi service">Inflight wifi service:</label>
        <select id="Inflight wifi service" name="Inflight wifi service" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Departure/Arrival time convenient -->
        <label for="Departure/Arrival time convenient">Departure/Arrival time convenient:</label>
        <select id="Departure/Arrival time convenient" name="Departure/Arrival time convenient" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Ease of Online booking -->
        <label for="Ease of Online booking">Ease of Online booking:</label>
        <select id="Ease of Online booking" name="Ease of Online booking" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Gate location -->
        <label for="Gate location">Gate location:</label>
        <select id="Gate location" name="Gate location" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Food and drink -->
        <label for="Food and drink">Food and drink:</label>
        <select id="Food and drink" name="Food and drink" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Online boarding -->
        <label for="Online boarding">Online boarding:</label>
        <select id="Online boarding" name="Online boarding" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Seat comfort -->
        <label for="Seat comfort">Seat comfort:</label>
        <select id="Seat comfort" name="Seat comfort" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Inflight entertainment -->
        <label for="Inflight entertainment">Inflight entertainment:</label>
        <select id="Inflight entertainment" name="Inflight entertainment" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- On-board service -->
        <label for="On-board service">On-board service:</label>
        <select id="On-board service" name="On-board service" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Leg room service -->
        <label for="Leg room service">Leg room service:</label>
        <select id="Leg room service" name="Leg room service" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Baggage handling -->
        <label for="Baggage handling">Baggage handling:</label>
        <select id="Baggage handling" name="Baggage handling" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Checkin service -->
        <label for="Checkin service">Checkin service:</label>
        <select id="Checkin service" name="Checkin service" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Inflight service -->
        <label for="Inflight service">Inflight service:</label>
        <select id="Inflight service" name="Inflight service" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Cleanliness -->
        <label for="Cleanliness">Cleanliness:</label>
        <select id="Cleanliness" name="Cleanliness" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- Departure Delay in Minutes -->
        <label for="Departure Delay in Minutes">Departure Delay in Minutes:</label>
        <input type="number" id="Departure Delay in Minutes" name="Departure Delay in Minutes" required><br>

        <!-- Arrival Delay in Minutes -->
        <label for="Arrival Delay in Minutes">Arrival Delay in Minutes:</label>
        <input type="number" id="Arrival Delay in Minutes" name="Arrival Delay in Minutes" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
